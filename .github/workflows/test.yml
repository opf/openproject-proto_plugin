name: test
on: push

jobs:
  angular-unit-tests:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: cache
        uses: actions/cache@v2
        with:
          path: /tmp/cache
          key: ${{ runner.os }}-core-tests-units-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-core-tests-units-
            ${{ runner.os }}-core-tests-
      - name: test
        uses: bitcrowd/openproject-plugin_test_action@v1
        with:
          pluginName: openproject-proto_plugin
          openprojectVersion: v12.0.2
          testSteps: "run-angular-unit run-frontend-lint"
  rspec-unit-tests:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: cache
        uses: actions/cache@v2
        with:
          path: /tmp/cache
          key: ${{ runner.os }}-core-tests-units-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-core-tests-units-
            ${{ runner.os }}-core-tests-
      - name: test
        uses: bitcrowd/openproject-plugin_test_action@v1
        with:
          pluginName: openproject-proto_plugin
          openprojectVersion: v12.0.2
          testSteps: "run-rspec-unit"
  rspec-feature-tests:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: cache
        uses: actions/cache@v2
        with:
          path: /tmp/cache
          key: ${{ runner.os }}-core-tests-units-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-core-tests-units-
            ${{ runner.os }}-core-tests-
      - name: test
        uses: bitcrowd/openproject-plugin_test_action@v1
        with:
          pluginName: openproject-proto_plugin
          openprojectVersion: v12.0.2
          testSteps: "run-rspec-features"
